<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Tambakasri</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #28a745;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .gallery img {
      width: 300px;
      max-width: 90%;
      height: auto;
      border: 3px solid #28a745;
      border-radius: 10px;
    }
    .back-button {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery Cluster Goldenland Tambakasri</h1>
  </header>  <div class="gallery">
    <img src="tambakasri1.jpg" alt="Foto Tambakasri 1">
    <img src="tambakasri2.jpg" alt="Foto Tambakasri 2">
    <img src="tambakasri3.jpg" alt="Foto Tambakasri 3">
    <img src="tambakasri4.jpg" alt="Foto Tambakasri 4">
  </div><a class="back-button" href="gallery.html">⬅️ Kembali ke Gallery</a>

</body>
</html>
