<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Simulasi KPR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F97E1F;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #FFB600;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid gold;
    }

    h2 {
      color: #0b1e3f;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background: gold;
      color: #0b1e3f;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Masuk untuk Simulasi KPR</h2>
    <form id="loginForm">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required placeholder="Masukkan Nama Anda" />

      <label>Nomor WhatsApp</label>
      <input type="tel" id="wa" name="wa" required placeholder="Contoh: 0812xxxxxxx" />

      <button type="submit">Lanjut ke Simulasi</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwzwZRMkh9xxnsy9V9DsyziQc5sWDfrgylCkQHVtxv8XuJOyi98zMmz2l12EjszXsl9/exec";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let nama = document.getElementById('nama').value.trim();
      let wa = document.getElementById('wa').value.trim();

      if (!nama || !wa) {
        alert("Harap isi semua kolom!");
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ nama: nama, wa: wa })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "simulasi-kpr.html"; // redirect setelah tersimpan
        } else {
          alert("Gagal menyimpan data. Coba lagi!");
        }
      })
      .catch(error => alert("Terjadi kesalahan: " + error.message));
    });
  </script>

</body>
</html>
