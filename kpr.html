<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Simulasi KPR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: orange;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #ffcc66;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0b1e3f;
      color: #fff;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Masuk untuk Simulasi KPR</h2>
  <input type="text" id="nama" placeholder="Nama Lengkap" required />
  <input type="text" id="nomor" placeholder="Nomor WhatsApp" required />
  <button onclick="kirimData()">Lanjut ke Simulasi</button>
</div>

<script>
  function kirimData() {
    const nama = document.getElementById('nama').value.trim();
    const nomor = document.getElementById('nomor').value.trim();
    if (!nama || !nomor) {
      alert("Isi semua kolom!");
      return;
    }

    fetch("https://script.google.com/macros/s/AKfycbxgiyN4cxM6tw4G0syVy89_uq295nWvu7_gHgKvRFoihiKV936nOVVK9IQxeBF13g7frw/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nama: nama, nomor: nomor })
    })
    .then(() => {
      window.location.href = "simulasi-kpr.html";
    })
    .catch(err => {
      alert("Gagal mengirim data: " + err);
    });
  }
</script>

</body>
</html>
