<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Simulasi KPR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: gold;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: darkorange;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Masuk untuk Simulasi KPR</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap" required>
    <input type="text" id="nomor" placeholder="Nomor WhatsApp" required>
    <button onclick="kirimData()">Lanjut ke Simulasi</button>
  </div>

  <script>
    function kirimData() {
      let nama = document.getElementById("nama").value.trim();
      let nomor = document.getElementById("nomor").value.trim();

      if (!nama || !nomor) {
        alert("Harap isi semua data");
        return;
      }

      fetch(https://script.google.com/macros/s/AKfycbwzC1DVJUVAIKmzl62nmCTPizHeBLQXdF80rna5vQotaIMpwB7kMbZsXIlhuxC2Kal_/exec"", {
        method: "POST",
        body: JSON.stringify({
          nama: nama,
          nomor: nomor
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          window.location.href = "simulasi-kpr.html";
        } else {
          alert("Gagal menyimpan: " + data.message);
        }
      })
      .catch(err => {
        alert("Error: " + err);
      });
    }
  </script>
</body>
</html>
