<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Simulasi KPR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b1e3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #102c57;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid gold;
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: gold;
      color: #0b1e3f;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Simulasi KPR</h2>
    <form id="loginForm">
      <label>Nama Lengkap</label>
      <input type="text" name="nama" placeholder="Masukkan nama" required>

      <label>Nomor WhatsApp</label>
      <input type="text" name="whatsapp" id="whatsapp" placeholder="08xxxxxxxxxx" required>

      <button type="submit">Lanjut Simulasi</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var nama = this.nama.value.trim();
      var whatsapp = this.whatsapp.value.trim();

      // Validasi nomor WA (hanya angka, panjang 10-15 digit)
      var waRegex = /^08[0-9]{8,13}$/;
      if (!waRegex.test(whatsapp)) {
        alert("Nomor WhatsApp tidak valid!\nharap masukan dengan benar.");
        return;
      }

      var formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbyQC4jF21jRNGUzeWs__rK3xFrsN8zWALxXXyWt8hBY6Xbx83_hjd8Vc3dMVoVrox4_uQ/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        if (data.includes("Sukses")) {
          window.location.href = "simulasi-kpr.html";
        } else {
          alert("Gagal menyimpan data, coba lagi.");
        }
      })
      .catch(err => alert("Error koneksi: " + err));
    });
  </script>
</body>
</html>
