<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Bululawang Permai</title>
  <style>
    body {
      background-color: #14532d;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin: 0;
      padding: 20px;
      background-color: #166534;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .gallery-container img {
      width: 300px;
      max-width: 90%;
      height: auto;
      border: 3px solid #a7f3d0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .back-button {
      margin: 30px 0;
    }
    .back-button a {
      background-color: white;
      color: #14532d;
      text-decoration: none;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 30px;
    }
    @media screen and (max-width: 600px) {
      .gallery-container img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Gallery - Bululawang Permai</h1>  <div class="gallery-container">
    <img src="bululawang1.jpg" alt="Bululawang Permai 1">
    <img src="bululawang2.jpg" alt="Bululawang Permai 2">
    <img src="bululawang3.jpg" alt="Bululawang Permai 3">
    <img src="bululawang4.jpg" alt="Bululawang Permai 4">
  </div>  <div class="back-button">
    <a href="gallery.html">â¬… Kembali ke Gallery</a>
  </div>
</body>
</html>
