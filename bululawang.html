<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bululawang Permai</title>
  <style>
    body {
      background-color: #ccc;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border: 5px solid #444;
      border-radius: 10px;
    }
    .center {
      text-align: center;
    }
    .image-wrapper {
      margin: 30px 0;
    }
    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #555;
    }
    .specs {
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.6;
    }
    .price-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #444;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
    .gold-line {
      height: 3px;
      background-color: #999;
      margin: 40px 0;
      border-radius: 2px;
    }
    .back-button {
      display: block;
      text-align: center;
      margin-top: 40px;
    }
    .back-button a {
      background-color: white;
      color: #333;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <img src="logo-bululawang.png" alt="Logo Bululawang" style="max-width: 300px;">
    </div>

    <div class="center image-wrapper">
      <img src="bululawang-type36.jpg" alt="Type 36">
      <a class="price-button" href="https://wa.me/6282220009945" target="_blank">Type 36 - Rp 340.000.000</a>
      <div class="specs">
        <strong>2</strong> kamar tidur, <strong>1</strong> kamar mandi, <strong>1</strong> dapur,<br>
        ruang tamu, carport, dan taman.
      </div>
    </div>

    <div class="gold-line"></div>

    <div class="center image-wrapper">
      <img src="bululawang-type55.jpg" alt="Type 55">
      <a class="price-button" href="https://wa.me/6282220009945" target="_blank">Type 55 - Rp 450.000.000</a>
      <div class="specs">
        <strong>3</strong> kamar tidur, <strong>2</strong> kamar mandi, <strong>1</strong> dapur,<br>
        ruang tamu, carport, dan taman.
      </div>
    </div>

    <div class="gold-line"></div>

    <div class="center image-wrapper">
      <img src="siteplanbululawang.jpg" alt="Siteplan Bululawang">
    </div>

    <div class="back-button">
      <a href="index.html">‚Üê Kembali ke Beranda</a>
    </div>
  </div>
</body>
</html>
